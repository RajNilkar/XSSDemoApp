<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reflected XSS Demo</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Reflected XSS</h1>

    <nav>
      <ul>
        <a href="reflectedXSS.html">Reflected XSS</a>
      </ul>
      <ul>
        <a href="storedXSS.html">Stored XSS</a>
      </ul>
      <ul>
        <a href="domXSS.html">DOM XSS</a>
      </ul>
    </nav>

    <div id="inputbox-container">
      <form method="GET" action="reflectedXSS.html">
        <label for="input">Enter your name:</label>
        <input type="text" name="input" id="input" placeholder="Type something..." />
        <button type="submit" id="submitBtn" value="Submit">Submit</button>
      </form>
    </div>

    <h2>Output:</h2>
    <p id="output"></p>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const userInput = urlParams.get("input");

      if (userInput) {
        // Vulnerable to XSS
        document.getElementById("output").innerHTML = userInput;
      }
    </script>
  </body>
</html>
